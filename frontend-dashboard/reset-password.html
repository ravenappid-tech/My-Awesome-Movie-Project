<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - Movie API</title>
    <link href="dist/output.css" rel="stylesheet">
</head>
<body class="bg-gray-900 text-gray-200 flex items-center justify-center min-h-screen">

    <div class="bg-gray-800 p-8 rounded-lg shadow-xl w-full max-w-md">
        
        <h1 class="text-3xl font-bold text-center text-indigo-400 mb-6">
            Reset Your Password
        </h1>

        <form id="reset-password-form">
            
            <input type="hidden" id="reset-token" value="">

            <div class="mb-4">
                <label for="password" class="block text-sm font-medium mb-2">New Password</label>
                <input 
                    type="password" 
                    id="password" 
                    name="password"
                    class="w-full px-3 py-2 bg-gray-700 border border-gray-600 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500"
                    placeholder="••••••••"
                    required
                >
            </div>

            <div class="mb-6">
                <label for="confirm-password" class="block text-sm font-medium mb-2">Confirm New Password</label>
                <input 
                    type="password" 
                    id="confirm-password" 
                    name="confirm-password"
                    class="w-full px-3 py-2 bg-gray-700 border border-gray-600 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500"
                    placeholder="••••••••"
                    required
                >
            </div>

            <button 
                type="submit" 
                class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-2 px-4 rounded-md transition duration-300"
            >
                Set New Password
            </button>
            
            <p id="message" class="text-center text-red-400 mt-4"></p>
        </form>

    </div>

    <script src="js/auth.js"></script> 
</body>
</html>
