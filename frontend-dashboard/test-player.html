<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Movie Test Player</title>
    
    <link href="dist/output.css" rel="stylesheet">
    
    <link href="https://vjs.zencdn.net/8.10.0/video-js.css" rel="stylesheet" />
    
    <style>
        /* จัด Player ให้อยู่ตรงกลาง */
        .video-js {
            margin-left: auto;
            margin-right: auto;
            max-width: 90%;
            height: auto;
        }
    </style>
</head>
<body class="bg-gray-900 text-gray-200 min-h-screen pt-12">

    <main class="max-w-4xl mx-auto px-4">
        <h1 class="text-3xl font-bold text-indigo-400 mb-6 text-center">
            Movie API Test Player
        </h1>
        <p class="text-gray-400 mb-8 text-center">
            Testing Movie ID 102. Requires active API Key and Funds.
        </p>

        <div id="player-container" class="bg-gray-800 p-4 rounded-lg shadow-xl">
            <video
                id="movie-player"
                class="video-js vjs-default-skin"
                controls
                preload="auto"
                width="640"
                height="360"
            >
                </video>
            <p id="status-message" class="text-center mt-4 text-gray-400">Loading API Key...</p>
        </div>
        <p id="key-info" class="text-center text-xs mt-2 text-gray-500 hidden"></p>

    </main>

    <script src="https://vjs.zencdn.net/8.10.0/video.min.js"></script>
    
    <script>
        const API_URL = 'https://kuayapi.com';
        const MOVIE_ID = 101; // (หรือ 102)
        
        // ‼️ (สำคัญ!) บังคับใส่ API Key ที่นี่ ‼️
        // ‼️ (คำเตือน!) ห้ามใช้คีย์นี้ใน Production เด็ดขาด
        const HARDCODED_API_KEY = "";

        const statusMessage = document.getElementById('status-message');
        const keyInfo = document.getElementById('key-info');
        
        async function fetchAndPlayMovie() {
            
            // 1. (ข้ามการดึง Key)
            statusMessage.textContent = 'Using Hardcoded API Key...';
            keyInfo.textContent = `Using API Key: ${HARDCODED_API_KEY.substring(0, 8)}...`;
            keyInfo.classList.remove('hidden');

            try {
                // 2. เรียก API Movie ด้วย Key ที่บังคับใส่
                const response = await fetch(`${API_URL}/api/v1/movie/${MOVIE_ID}`, {
                    method: 'GET',
                    headers: {
                        'X-API-KEY': HARDCODED_API_KEY, 
                    }
                });

                const data = await response.json();

                if (response.ok) {
                    // 3. สำเร็จ: เริ่มเล่นวิดีโอ
                    const streamUrl = data.stream_url;
                    
                    if (!streamUrl || (!streamUrl.startsWith('http://') && !streamUrl.startsWith('https://'))) {
                        statusMessage.textContent = '❌ API returned an invalid or empty stream URL.';
                        statusMessage.className = 'text-red-500 text-center mt-4';
                        console.error("Invalid Stream URL:", streamUrl);
                        return; 
                    }
                    
                    const player = videojs('movie-player', {
                        sources: [{
                            src: streamUrl,
                            type: 'application/x-mpegURL' 
                        }],
                        fluid: true 
                    });
                    
                    statusMessage.textContent = `✅ Success! Playing movie: ${data.title}`;
                    statusMessage.className = 'text-green-500 text-center mt-4';
                    
                } else if (response.status === 402) {
                    // 4. จัดการ Balance ไม่พอ
                    statusMessage.innerHTML = `
                        ❌ ERROR: Insufficient Funds. Your balance is $<span class="text-red-400">${data.current_balance}</span>. 
                        Please <a href="pricing.html" class="text-indigo-400 hover:underline">Add Funds</a>.
                    `;
                    statusMessage.className = 'text-center mt-4';
                }
                 else {
                    // 5. จัดการ Error ทั่วไป (Key ผิด, Not Found)
                    statusMessage.textContent = `❌ API Error: ${data.error || 'Unknown error'}`;
                    statusMessage.className = 'text-red-500 text-center mt-4';
                }

            } catch (error) {
                console.error('Test failed:', error);
                statusMessage.textContent = '❌ Network Connection Failed. Is Backend server running?';
                statusMessage.className = 'text-red-500 text-center mt-4';
            }
        }

        // เริ่มต้นการทำงาน
        fetchAndPlayMovie();
    </script>
</body>
</html>
