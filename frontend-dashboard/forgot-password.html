<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - Movie API</title>
    <link href="dist/output.css" rel="stylesheet">
</head>
<body class="bg-gray-900 text-gray-200 flex items-center justify-center min-h-screen">

    <div class="bg-gray-800 p-8 rounded-lg shadow-xl w-full max-w-md">
        
        <h1 class="text-3xl font-bold text-center text-indigo-400 mb-6">
            Forgot Password
        </h1>
        <p class="text-center text-gray-400 mb-6">
            Enter your email. If you have linked your Telegram account,
            we will send a reset link to your Telegram.
        </p>

        <form id="forgot-password-form">
            <div class="mb-4">
                <label for="email" class="block text-sm font-medium mb-2">Email</label>
                <input 
                    type="email" 
                    id="email" 
                    name="email"
                    class="w-full px-3 py-2 bg-gray-700 border border-gray-600 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500"
                    placeholder="you@example.com"
                    required
                >
            </div>

            <button 
                type="submit" 
                class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-2 px-4 rounded-md transition duration-300"
            >
                Send Reset Link
            </button>
            
            <p id="message" class="text-center text-green-400 mt-4"></p>

            <p class="text-center text-sm mt-6">
                Remembered your password? 
                <a href="index.html" class="text-indigo-400 hover:underline">Login here</a>
            </p>
        </form>

    </div>

    <script src="js/auth.js"></script> 
</body>
</html>
